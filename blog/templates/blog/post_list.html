{% extends 'blog/base.html' %}

{% block content %}
	<div class="row">
		<form method='POST' action="/post/search/">{% csrf_token %}
		    <div class="input-group">
			      <input type="text" class="form-control" name="search" placeholder="Pesquise um post" required maxlength="100">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="submit">Pesquisar
			        </button>
			      </span>
		    </div><!-- /input-group -->
	    </form>
	</div><!-- /.row -->
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
